<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DELIVERY MANAGEMENT SYSTEM - GD ENTERPRISES</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>DELIVERY MANAGEMENT SYSTEM - GD ENTERPRISES</h1>
      <button id="secondaryBillBtn" class="main-button">
        Secondary Bill Details
      </button>
      <button id="recordDeliveryBtn" class="main-button">
        Record a Delivery
      </button>

      <div id="secondaryBillDetails" class="hidden">
        <h2>Secondary Bill Details</h2>
        <input
          type="text"
          id="billNumberInput"
          placeholder="Enter Bill Number" />
        <button id="addBillBtn">Add Bill</button>
        <table id="secondaryBillTable">
          <thead>
            <tr>
              <th>Bill Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="billTableBody"></tbody>
        </table>
        <div id="paginationButtons" class="paginationBtbBox">
          <button id="billPrevPageBtn" class="paginationBtn">Prev</button>
          <button id="billNextPageBtn" class="paginationBtn">Next</button>
        </div>
      </div>

      <div id="recordDelivery" class="hidden">
        <h2>Record a Delivery</h2>
        <h3>Bill Numbers</h3>
        <div id="latestBills">
          <!-- ! changes done here to show secondary bills with checkbox -->
          <div id="billCheckboxList"></div>
        </div>
        <div class="datepicker-container">
          <input type="date" id="datepicker" placeholder="Select Date" />
          <button id="todayBtn">Today</button>
        </div>
        <div class="delivery-medium-container">
          <h3>Delivery Medium</h3>
          <select id="deliveryMedium">
            <option disabled selected>Select Delivery Medium</option>
            <option value="tempo">Tempo</option>
            <option value="pickup">Pickup</option>
            <option value="bus">Bus</option>
          </select>
        </div>
        <div id="tempoDetails" class="hidden delivery-details">
          <h3>Tempo Details</h3>
          <div class="select-area">
            <label for="tempoAreaSelect">Select Area:</label>
            <div id="tickmarkOptions" class="tickmark-options">
              <label><input type="checkbox" value="baihata" /> Baihata</label>
              <label
                ><input type="checkbox" value="vijaynagar" /> Vijaynagar</label
              >
              <label><input type="checkbox" value="tamulpur" /> Tamulpur</label>
              <label
                ><input type="checkbox" value="chayygaon" /> Chayygaon</label
              >
              <label><input type="checkbox" value="tihu" /> Tihu</label>
              <label
                ><input type="checkbox" value="pathshala" /> Pathshala</label
              >
              <label><input type="checkbox" value="rangia" /> Rangia</label>
              <label><input type="checkbox" value="howli" /> Howli</label>
              <label
                ><input type="checkbox" value="changsari" /> Changsari</label
              >
              <label><input type="checkbox" value="airport" /> Airport</label>
              <label
                ><input type="checkbox" value="dhupdhara" /> Dhupdhara</label
              >
            </div>
          </div>
          <div class="total-cartoons">
            <label for="totalCartoonsInput">Total Cartoons:</label>
            <input type="number" id="totalCartoonsInput" min="0" />
          </div>
          <div class="tempo-rental">
            <label for="tempoRentalInput">Tempo Rental:</label>
            <input type="number" id="tempoRentalInput" min="0" />
          </div>
          <div class="total-cost">
            <label>Total Cost:</label>
            <span id="totalCostDisplay">0</span>
          </div>
        </div>
        <div id="pickupDetails" class="hidden delivery-details">
          <h3>Pickup Details</h3>
          <div class="select-area">
            <label for="pickupAreaSelect">Select Area:</label>
            <div id="pickupTickmarks" class="tickmark-options">
              <label
                ><input type="checkbox" value="mankechar" /> Mankechar</label
              >
              <label
                ><input type="checkbox" value="turaBazar" /> Tura Bazar</label
              >
              <label><input type="checkbox" value="dalu" /> Dalu</label>
              <label
                ><input type="checkbox" value="garobadha" /> Garobadha</label
              >
              <label><input type="checkbox" value="chaupat" /> Chaupat</label>
              <label><input type="checkbox" value="phulbari" /> Phulbari</label>
              <label><input type="checkbox" value="nangal" /> Nangal</label>
              <label><input type="checkbox" value="ampati" /> Ampati</label>
              <label
                ><input type="checkbox" value="tikrikila" /> Tikrikila</label
              >
              <label
                ><input type="checkbox" value="singimari" /> Singimari</label
              >
              <label><input type="checkbox" value="kharkuta" /> Kharkuta</label>
              <label
                ><input type="checkbox" value="mahendraganj" />
                Mahendraganj</label
              >
              <label><input type="checkbox" value="baghmara" /> Baghmara</label>
              <label
                ><input type="checkbox" value="medipathar" /> Mendipathar</label
              >
              <label><input type="checkbox" value="rongram" /> Rongram</label>
              <label
                ><input type="checkbox" value="dianadubi" /> Dianadubi</label
              >
              <label
                ><input type="checkbox" value="bajengduba" /> Bajengduba</label
              >
              <label><input type="checkbox" value="jenjal" /> Jenjal</label>
              <label><input type="checkbox" value="rajabala" /> Rajabala</label>
              <label><input type="checkbox" value="agia" /> Agia</label>
            </div>
          </div>
          <div class="total-cartoons">
            <label for="totalCartoonsInputPickup">Total Cartoons:</label>
            <input type="number" id="totalCartoonsInputPickup" min="0" />
          </div>
          <div class="total-petrol">
            <label for="totalPetrolInput">Total Petrol Consumed:</label>
            <input type="number" id="totalPetrolInput" min="0" />
          </div>
          <div class="tempo-haath-kharcha">
            <label for="tempoHaathKharchaInput">Tempo Haath Kharcha:</label>
            <input type="number" id="tempoHaathKharchaInput" min="0" />
          </div>
          <div class="total-cost">
            <label>Total Cost:</label>
            <span id="totalCostDisplayPickup">0</span>
          </div>
        </div>
        <div id="busDetails" class="hidden delivery-details">
          <h3>Bus Details</h3>
          <div class="select-area">
            <label for="busAreaInput">Area:</label>
            <input
              type="text"
              id="busAreaInput"
              placeholder="Enter area name" />
          </div>
          <div class="total-cost">
            <label for="busTotalQuantity">Total Quantity:</label>
            <input type="number" id="busTotalQuantity" min="0" />
          </div>

          <div class="total-cost">
            <label for="busTotalCostInput">Total Cost:</label>
            <input type="number" id="busTotalCostInput" min="0" />
          </div>
        </div>

        <!-- Submit Button -->
        <button id="submitDeliveryBtn" class="main-button">
          Submit Delivery
        </button>

        <!-- Delivery Status Table -->
        <table id="deliveryStatusTable" class="hidden">
          <thead>
            <tr>
              <th>Bill Numbers</th>
              <th>Date</th>
              <th>Delivery Medium</th>
              <th>Areas</th>
              <th>Quantity</th>
              <th>Cost</th>
              <th>Additional Details</th>
            </tr>
          </thead>
          <tbody id="deliveryTableBody"></tbody>
        </table>
        <!-- pagination for record -->
        <div class="paginationBtbBox">
          <button id="recordPrevPageBtn" class="paginationBtn">Prev</button>
          <button id="recordNextPageBtn" class="paginationBtn">Next</button>
        </div>
      </div>

      <div id="backToHome" class="hidden">
        <button id="backHomeBtn" class="back-button">Back to Home</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
